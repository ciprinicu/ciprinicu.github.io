    <script>
        var folder = "/portofoliu/nunti/";

        $.ajax({
            url: folder,
            success: function (data) {
                $(data).find("a").attr("href", function (i, val) {
                    if (val.match(/\.(jpe?g|png|gif)$/)) {
                        $("body").append("<img src='" + folder + val + "'>");
                    }
                });
            }
        });

        $(document).ready(function () {

            $('body').css('display', 'none');

            setTimeout(
                function () {
                    $('body').fadeIn(1000);
                }, 500);
        });

        // document.querySelectorAll('[data-href]').forEach(element => {  // looping though all tags with 'data-href' in the page
        //     // setting an onclick event listener for the element
        //     element.onclick = () => {
        //         $("body").fadeOut();//element.classList.add('animation') // setting animation class to element
        //         const link = element.dataset.href || element.getAttribute('data-href'); // getting the link from the 'data-href' attribute
        //         setTimeout(() => location.assign(link), 1000) // navigate to a new website after 3s (3000ms)
        //     }

        // })
        $('a').click(function (event) {
            event.preventDefault();
            newLocation = $(this).attr("href");
            $("body").fadeOut();//element.classList.add('animation') // setting animation class to element
            setTimeout(() => location.assign(newLocation), 1000)
        });
    </script>
